<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    td {
        width: 50px;
        height: 50px;
        text-align: center;
    }
    </style>
</head>
<body>
    <select  id="slc" onchange="Qur()"></select>
    <table id="tbl"></table>


<script>
Select();
function Qur () {
let n = Number(document.getElementById("slc").value) ;
let cdv= "" ;
for(i=1 ; i<=n ; i++){
cdv += "<tr>";
    for(j=1 ; j<=n ; j++){
        let x = j==(n+1)/2 || i==(n+1)/2 ? "*" : "";
        cdv+= `<td> ${x} </td>`;
    }
    cdv += "</tr>";
    
}
document.getElementById("tbl").innerHTML = cdv ; 




}
function Select() {
    let slc = "";
    for (let i = 1 ; i <=99 ; i+=2) {
        slc += `<option value="${i}"> ${i}</option>` ;
    }
    document.getElementById("slc").innerHTML = slc ;
}


</script>

</body>
</html>
